global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Nginx metrics via nginx-exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']

  # Promtail metrics (includes log-derived metrics)
  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Node exporter for host metrics (CPU per core, memory, disk I/O)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
