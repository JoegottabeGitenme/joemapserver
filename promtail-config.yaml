server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Nginx access logs with WMS parameter parsing
  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          __path__: /var/log/nginx/access.log
    pipeline_stages:
      # Parse nginx JSON log format
      - json:
          expressions:
            time: time_local
            remote_addr: remote_addr
            request: request
            status: status
            body_bytes_sent: body_bytes_sent
            request_time: request_time
            upstream_response_time: upstream_response_time
            http_referer: http_referer
            http_user_agent: http_user_agent
            # WMS-specific fields
            wms_service: wms_service
            wms_request: wms_request
            wms_layers: wms_layers
            wms_bbox: wms_bbox
            wms_width: wms_width
            wms_height: wms_height
            wms_format: wms_format
            wms_crs: wms_crs
      # Extract labels
      - labels:
          status:
          wms_service:
          wms_request:
          wms_layers:
          wms_format:
      # Parse bbox for geo visualization
      - regex:
          expression: 'wms_bbox":"(?P<bbox_raw>[^"]*)"'
          source: wms_bbox
      - template:
          source: bbox_raw
          template: '{{ .Value }}'
      # Timestamp
      - timestamp:
          source: time
          format: "02/Jan/2006:15:04:05 -0700"
      # Metrics from logs
      - metrics:
          wms_request_duration:
            type: Histogram
            description: "WMS request duration in seconds"
            source: request_time
            config:
              buckets: [0.01, 0.05, 0.1, 0.25, 0.5, 1, 2.5, 5, 10]
          wms_requests_total:
            type: Counter
            description: "Total WMS requests"
            config:
              match_all: true
              action: inc

  # Nginx error logs
  - job_name: nginx-errors
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-errors
          __path__: /var/log/nginx/error.log

  # MapServer logs (from Docker container stderr via mod_fcgid)
  - job_name: mapserver
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only keep mapserver container (name starts with /)
      - source_labels: ['__meta_docker_container_name']
        regex: '/.*mapserver.*'
        action: keep
      # Set container label (strip leading /)
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Override job label
      - replacement: 'mapserver'
        target_label: 'job'
    pipeline_stages:
      # Extract layer render time: "msDrawMap(): Layer 0 (t2m), 0.066s"
      - regex:
          expression: 'msDrawMap\(\): Layer \d+ \((?P<layer_name>[^)]+)\), (?P<layer_time>[\d.]+)s'
      # Extract total render time: "msDrawMap() total time: 0.066s"
      - regex:
          expression: 'msDrawMap\(\) total time: (?P<total_time>[\d.]+)s'
      # Extract request processing time: "mapserv request processing time (msLoadMap not incl.): 0.067s"
      - regex:
          expression: 'mapserv request processing time.*: (?P<request_time>[\d.]+)s'
      # Extract bucket creation time: "msDrawRasterGDAL_16BitClassification() bucket creation time: 0.013s"
      - regex:
          expression: '(?P<function>msDrawRasterGDAL_\w+)\(\)[^:]*: (?P<func_time>[\d.]+)s'
      # Extract GDAL info
      - regex:
          expression: 'GDAL: (?P<gdal_message>.*)'
      # Extract image save time: "msSaveImage(stdout) total time: 0.001s"
      - regex:
          expression: 'msSaveImage\([^)]+\) total time: (?P<save_time>[\d.]+)s'
      # Add labels for querying
      - labels:
          layer_name:
          function:
      # Create metrics from extracted values
      - metrics:
          mapserver_layer_render_seconds:
            type: Histogram
            description: "MapServer layer render time in seconds"
            source: layer_time
            config:
              buckets: [0.001, 0.005, 0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1, 2.5, 5]
          mapserver_total_render_seconds:
            type: Histogram
            description: "MapServer total render time in seconds"
            source: total_time
            config:
              buckets: [0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1, 2.5, 5, 10]
          mapserver_request_seconds:
            type: Histogram
            description: "MapServer request processing time in seconds"
            source: request_time
            config:
              buckets: [0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1, 2.5, 5, 10]
          mapserver_save_image_seconds:
            type: Histogram
            description: "MapServer image save time in seconds"
            source: save_time
            config:
              buckets: [0.001, 0.005, 0.01, 0.025, 0.05, 0.1, 0.25, 0.5]
