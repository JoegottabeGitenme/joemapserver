server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Nginx access logs with WMS parameter parsing
  - job_name: nginx
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx
          __path__: /var/log/nginx/access.log
    pipeline_stages:
      # Parse nginx JSON log format
      - json:
          expressions:
            time: time_local
            remote_addr: remote_addr
            request: request
            status: status
            body_bytes_sent: body_bytes_sent
            request_time: request_time
            upstream_response_time: upstream_response_time
            http_referer: http_referer
            http_user_agent: http_user_agent
            # WMS-specific fields
            wms_service: wms_service
            wms_request: wms_request
            wms_layers: wms_layers
            wms_bbox: wms_bbox
            wms_width: wms_width
            wms_height: wms_height
            wms_format: wms_format
            wms_crs: wms_crs
      # Extract labels
      - labels:
          status:
          wms_service:
          wms_request:
          wms_layers:
          wms_format:
      # Parse bbox for geo visualization
      - regex:
          expression: 'wms_bbox":"(?P<bbox_raw>[^"]*)"'
          source: wms_bbox
      - template:
          source: bbox_raw
          template: '{{ .Value }}'
      # Timestamp
      - timestamp:
          source: time
          format: "02/Jan/2006:15:04:05 -0700"
      # Metrics from logs
      - metrics:
          wms_request_duration:
            type: Histogram
            description: "WMS request duration in seconds"
            source: request_time
            config:
              buckets: [0.01, 0.05, 0.1, 0.25, 0.5, 1, 2.5, 5, 10]
          wms_requests_total:
            type: Counter
            description: "Total WMS requests"
            config:
              match_all: true
              action: inc

  # Nginx error logs
  - job_name: nginx-errors
    static_configs:
      - targets:
          - localhost
        labels:
          job: nginx-errors
          __path__: /var/log/nginx/error.log

  # MapServer logs (from Apache stderr)
  - job_name: mapserver
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: [".*mapserver.*"]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
    pipeline_stages:
      # Parse MapServer debug output
      - regex:
          expression: '^\[(?P<timestamp>[^\]]+)\]\.(?P<microseconds>\d+)\s+(?P<function>\w+)\(\):\s+(?P<message>.*)$'
      - regex:
          expression: 'msDrawMap\(\):\s+Layer\s+\d+\s+\((?P<layer_name>[^)]+)\),\s+(?P<layer_time>[\d.]+)s'
      - regex:
          expression: 'msDrawMap\(\)\s+total\s+time:\s+(?P<total_time>[\d.]+)s'
      - labels:
          function:
          layer_name:
      - metrics:
          mapserver_layer_render_time:
            type: Histogram
            description: "MapServer layer render time"
            source: layer_time
            config:
              buckets: [0.001, 0.005, 0.01, 0.05, 0.1, 0.5, 1, 5]
          mapserver_total_render_time:
            type: Histogram
            description: "MapServer total render time"
            source: total_time
            config:
              buckets: [0.01, 0.05, 0.1, 0.5, 1, 2, 5, 10]
